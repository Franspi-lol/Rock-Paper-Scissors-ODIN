<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div>
        <div class="botonera">
            <button class="boton" id="rock">Rock</button>
            <button class="boton" id="paper">Paper</button>
            <button class="boton" id="scissor">Scissor</button>
        </div>
        <div class="resultados">
            <p id="resultado"></p>
            <div class="puntaje" id="puntaje">
                <p class="punt" id="global">0</p>
                <p  class="punt">-</p>
                <p class="punt" id="global2">0</p>
            </div>

        </div>
    </div>

</body>

</html>
